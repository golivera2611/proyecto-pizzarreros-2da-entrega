    <div class="contenedortotal">
        <header class="header">
            <div class="contenedorlogo">
                <a href="../index.html"> <img src="../assets/img/png sin fondo.png" alt="" class="logo-img"></a>
            </div>
            <div>
                <nav>
                    <ul class="barra-nav">

        </header>
        <main class="main">
            <h1 class="contacto"> Escribinos</h1>
            <div class="formStyle">
                <form class="formulario" action="">
                    <label for="Nombre">
                        <p>Nombre y apellido</p>
                        <input type="text" id="Nombre" placeholder="Ingresa aquí tu nombre">
                    </label>
                    <label for="Email">
                        <p>E-mail</p>
                        <input type="email" id="Email" placeholder="Ingresa aquí tu e-mail">
                    </label>
                    <label for="Telefono">
                        <p>Teléfono</p>
                        <input type="number" id="Telefono" placeholder="Ingresa aquí tu teléfono">
                    </label>
                    <label for="Consulta">
                        <p>Tu consulta</p>
                        <textarea name="consulta" id="Tu consulta" cols="30" rows="10"></textarea>
                    </label>
                    <p>Acepto términos y condiciones</p>
                    <input type="checkbox" id="acepta" name="acepta" value="1">

                    <input type="submit" name="Enviar" id="Enviar">
                </form>
            </div>

        </main>
        <footer class="footer">
            <div class="footer-container">
